
<a id="logout" (click)="logout()"><button class="btn btn-info mt-5" type="submit">Logout</button></a>
<div>
      <h4> VIEW <span id="pop">RESULTS</span> HERE</h4>
</div>
<a routerLink="/add"><button class="btn btn-info col-3" id="add" type="submit">Add Record</button></a>
    
<table class="table table-hover">
    <thead class="thead">
        <tr>
            <th>Roll No.</th>
            <th>Name</th>
            <th>DOB</th>
            <th>Score</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        <tr *ngFor="let item of collection">
            <td>
                {{item.roll}}
            </td>
            <td>
                {{item.name}}
            </td>
            <td>
                {{item.dob}}
            </td>
            <td>
                {{item.score}}
            </td>
            <td>
            <a routerLink="/edit/{{item.id}}"><button class="btn btn-dark btn-sm mx-1 ">Edit</button></a>
            <a (click)="deleteDetail(item.id)"><button class="btn btn-dark btn-sm mx-1 ">Delete</button></a>
            </td>
        </tr>
    </tbody>
</table>
